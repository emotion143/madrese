name: Update README (structuur + triggers)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tree
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: Generate content for README
        run: |
          {
            echo "## Actuele mappenstructuur (automatisch bijgewerkt op $(date -u '+%Y-%m-%d %H:%M UTC'))"
            echo ""
            echo '```text'
            tree --dirsfirst -L 4 --charset=ascii -I '.git|tree.md|*.tmp' .
            echo '```'
            echo ""
            echo ""
            echo "## Triggers (altijd actueel uit core/triggers.md)"
            echo ""
            echo '```text'
            # Haal alleen de regels met → uit core/triggers.md en maak nette tabel
            grep "→" core/triggers.md | sed 's/^\([^ ]*\) *→/\1 →/' | sed 's/^/  /'
            echo '```'
          } > auto-content.md

      - name: Update README.md
        run: |
          awk '
            /<!-- AUTO-CONTENT-START -->/ {
              print; system("cat auto-content.md"); skip=1; next
            }
            /<!-- AUTO-CONTENT-END -->/ {
              skip=0; next
            }
            !skip { print }
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit & push als er iets veranderd is
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add README.md
          if git diff-index --quiet HEAD --; then
            echo "README niet veranderd → niets te doen"
          else
            git commit -m "chore: update README – structuur + triggers (auto)"
            git push
          fi
