name: Update README structure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # â† dit fixt de 403-fout

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tree
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: Generate tree
        run: |
          {
            echo "## Actuele mappenstructuur (automatisch bijgewerkt op $(date -u '+%Y-%m-%d %H:%M UTC'))"
            echo ""
            echo '```text'
            tree -a --dirsfirst -L 4 --charset=ascii . | grep -v '/\.' | head -n -2
            echo '```'
          } > tree.md

      - name: Update README.md
        run: |
          awk '
            /<!-- AUTO-TREE-START -->/ { print; system("cat tree.md"); skip=1; next }
            /<!-- AUTO-TREE-END -->/ { skip=0; next }
            !skip { print }
          ' README.md > tmp && mv tmp README.md

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add README.md
          if git diff-index --quiet HEAD --; then
            echo "Geen wijzigingen"
          else
            git commit -m "chore: update repo structure (auto)"
            git push
          fi
